<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">

    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="css/form.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/modify.js"></script>

</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class=" mui-icon mui-icon-arrowleft mui-pull-left"></a>
        <h1 class="mui-title">修改密码</h1>

    </header>

    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content" id=register>
        <form class="mui-input-group">

            <div class="mui-input-row">
                <label>原密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" name="oldPassword">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-password" placeholder="请确认密码" name="newPassword">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input type="password" class="mui-input-password" placeholder="请确认密码" name="confirmNewPassword">
            </div>

            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入验证码" name=vCode>
                <span class="getCode" id="getCode">获取验证码</span>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="modify-btn">确认修改密码</button>
            </div>
        </form>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">

    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>

</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">

        <h1 class="mui-title">乐淘云购</h1>
        <a class=" mui-icon mui-icon-search mui-pull-right" href="search.html"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">
        <div class="cate-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="links" id="linksBox">
                    </div>
                </div>
            </div>
        </div>
        <div class="cate-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brand-list mui-clearfix" id="brandBox">
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script src="assets/art-template/template-web.js"></script>
    <!-- 一级分类模板 -->
    <script type="text/html" id="linksTpl">
        {{each data.rows}}
        <a href="#" class="active" data-id={{$value.id}}>{{$value.categoryName}}</a> {{/each}}
    </script>
    <!-- 二级分类模板 -->
    <script type="text/html" id="brandTpl">
        {{each data.rows}}
        <li>
            <a href="#">
                <img src="{{$value.brandLogo}}">
                <p>{{$value.brandName}}</p>
            </a>
        </li>
        {{/each}} {{if !data.rows.length }}
        <div class="noresult">暂无数据</div>
        {{/if }}
    </script>
    <script src="js/category.js"></script>
</body>

</html>
